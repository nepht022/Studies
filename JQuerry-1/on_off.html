<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>On - Off</title>
		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <style>
            .desfocado{
                background: white;
            }
            .focado{
                background: green;
            }
            .destaque{
                background: red;
            }
        </style>
        <script>
            $(document).ready(function(){
                $('body').on('focus', 'input', function(e){
                    $(e.target).removeClass('desfocado')
                    $(e.target).addClass('focado')
                })

                $('body').on('blur', 'input', function(e){//todos inputs dentro de body
                    $(e.target).removeClass('focado')
                    $(e.target).addClass('desfocado')
                })
                $('body').off('blur', 'input')

                $('body').append('<br><br><input type="text" class="desfocado">')
            })

            $(document).ready(function(){
                $('#btn2').on('click', function(){//ao clicar no botao 2 um alerta é emitido
                    alert('BTN2 clicado')
                })
                $('#btn1').on('click', function(){//ao clicar no botao 1 o 2 é clicado
                    $('#btn2').trigger('click')
                })

                $('#div1').hover(function(e){//funcao para quando passar o mouse sobre
                    $(e.target).toggleClass('destaque')//adiciona uma classe caso nao tenha ou remove caso tenha
                })
            })
		</script>
	</head>
	<body>
        <input type="text" class="desfocado">

        <button type="button" id="btn1">BTN1</button>
        <button type="button" id="btn2">BTN2</button>
        <hr>

        <div id="div1" style="width: 80px; height: 80px; border: 2px solid black;"></div>
	</body>
</html>
