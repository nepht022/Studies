<!DOCTYPE html>
<html>
    <head>
        <title>Pagina 1</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="estilo1.css">
    </head>
    <body>
        <div id="header"><!--faz uma divisão, só pode ter um id com cada nome e é usado com "#" antes no css, ex: #header{}-->
            <img src="imagens/amazon.webp" width="200" height="100">
            <ul>
                <li>Home</li>
                <li>Produtos</li>
                <li>Contato</li>
            </ul>
        </div>

        <div id="conteudo">
            <div class="produtos"><!--pode ter varias class com mesmo nome e é usado "." antes no css, ex: .produtos{}-->
                <p>Produto1</p><!--<p> é block, quebra a linha-->
            </div><!--<div> é block, quebra a linha-->
            <div class="produtos">
                <p>Produto2</p>
            </div>
            <div class="produtos">
                <p>Produto3</p>
            </div>
            
            <div>
                Bordas<br>
                Bordas<br>
                Bordas<br>
            </div>
        </div>

        <div id="rodape">
            <p>Todos direitos reservados</p>
        </div>

        <span id="assinatura"><!--faz uma divisão mas é inline, nao quebra a linha-->
            Assinatura
        </span>

        <span id="as">
            <p>seila</p>
        </span>

    </body>
</html>
