<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Estilizando Formularios</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../CSS/formularios2.css">
    </head>
    <body>
        <div id="container">
            <img src="../Imagens/perfil.png">

            <form>
                <div>
                    <input class="email" type="text" name="email" id="email" placeholder="Digite seu email">
                </div>

                <div>
                    <input class="senha" type="password" name="senha" id="senha" placeholder="Digite sua senha">
                </div>

                <div>
                    <input class="submit" type="submit" value="Login">
                </div>
            </form>
        </div>
    </body>
</html>
