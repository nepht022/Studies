<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Estilizando Tabelas</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../CSS/tabelas.css">
    </head>
    <body>
        <h2>Estilizando Tabelas</h2>
        <table>
            <tr>
                <th>Código</th>
                <th>Produto</th>
                <th>Preço</th>
            </tr>
            <tr>
                <td>001</td>
                <td>Notebook</td>
                <td>R$ 2.500</td>
            </tr>
            <tr class="alternado">
                <td>002</td>
                <td>Tabblet</td>
                <td>R$ 1.499</td>
            </tr>
            <tr>
                <td>003</td>
                <td>Mouse</td>
                <td>R$ 86</td>
            </tr>
            <tr class="alternado">
                <td>004</td>
                <td>Desktop</td>
                <td>R$ 4.499</td>
            </tr>
        </table>
    </body>
</html>
