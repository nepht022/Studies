<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Estilizando Formularios</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../CSS/formularios.css">
    </head>
    <body>
        <h2>Estilizando Formularios</h2>
        <form>
            <fieldset>
                <legend>Detalhes de Contato</legend>

                <div>
                    <label for="nome">Nome:</label>
                    <input class="texto" type="text" name="nome" id="nome">
                </div>

                <div>
                    <label for="email">Email:</label>
                    <input class="texto" type="text" name="email" id="email">
                </div>

                <div>
                    <label for="url">URL:</label>
                    <input class="texto" type="text" name="url" id="url">
                </div>      
            </fieldset>

            <fieldset>
                <legend>Comentários</legend>
                <div>
                    <label for="msg">Mensagem:</label>
                    <textarea name="msg" id="msg"></textarea>
                </div>
            </fieldset>

            <fieldset>
                <legend>Lembrar de Mim</legend>
                <div>
                    <label>
                        <input class="radios" type="radio" name="lembrar" id="sim">Sim
                    </label>
                </div>
                <div>
                    <label>
                        <input class="radios" type="radio" name="lembrar" id="nao">Não
                    </label>
                </div>
            </fieldset>
        </form>
    </body>
</html>
