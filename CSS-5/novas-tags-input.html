<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type="text/css" rel="stylesheet" href="estilo.css">
        
        <title>Novas Tags Input</title>
    </head>
    <body>
        <form>
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" autofocus><br><br><!--autofocus = ao recarregar a pÃ¡gina, vai direto nesse campo-->

            <label for="email">Email</label>
            <input type="email" name="email" id="email" required><br><br><!--required = obrigado preencher-->

            <label for="numero">Numero</label>
            <input type="number" name="numero" id="numero" min="5" max="10" step="4"><br><br><!--define valor minimo e maximo e de quantos em quantos numeros vai pular pela seta-->

            <label for="url">Url</label>
            <input type="url" name="url" id="url" placeholder="http://www..."><br><br>

            <label for="pesquisa">Pesquisa</label>
            <input type="search" name="pesquisa" id="pesquisa"><br><br>

            <label for="range">Range</label>
            <input type="range" name="range" id="range" min="1" max="4" values="3"><br><br>

            <label for="data">Data</label>
            <input type="date" name="data" id="data"><br><br>

            <label for="cor">Cor</label>
            <input type="color" name="cor" id="cor"><br><br>

            <input type="submit" name="" value="Enviar">
        </form>
    </body>
</html>
