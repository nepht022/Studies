<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <title>Função Construtora</title>
    <script>
        //Função Normal
        class Produto{
            constructor(){
                this.preco = 22
                this.descricao = 'Abacaxi'
            }
            
            verDescricao(){
                console.log(`${this.descricao} - R$${this.preco}`)
            }
        }
        let p1 = new Produto()
        p1.verDescricao()

        //Função Literal
        let ProdutoLiteral = {
            preco: 22,
            descricao: "Abacaxi",

            verDescricao(){
                console.log(`${this.descricao} - R$${this.preco}`)
            }
        }
        ProdutoLiteral.verDescricao()

        //Função Construtora
        let ProdutoConstrutor = function(){
            this.preco = 22
            this.descricao = 'Abacaxi'

            this.verDescricao = function(){
                console.log(`${this.descricao} - R$${this.preco}`)
            }
        }
        let p2 = new ProdutoConstrutor()
        p2.verDescricao()
    </script>
  </head>
  <body>

  </body>
</html>
