<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <title>Destruction Assignment</title>
    <script>
      //Destructuring - Array
      let frutas = ['Abacaxi', 'Uva', 'Pera', 'Mamao']
      let [f0, f1, ,f3, f4='Morango'] = frutas

      let coisas = [['Frango', 'Alcatra'],['João', 'Maria']]
      let [,[,n2]] = coisas

      //Destructuring - Objetos
      let produto = {
        descricao: 'Notebook',
        preco: 2200,

        detalhes: {
          marca: 'samsung',
          modelo: 'xyz' 
        }
      }

      //a atribuição de valor do 'desconto=5' so retorna 5 pois era undefined, se ja existir um valor, ele se mantem
      let {descricao:D, preco:P, desconto:S=5} = produto
      console.log(D, P, S)

      let{detalhes:{marca:M1, modelo:M2, ano:A=2013}} = produto
      console.log(M1, M2, A)


      //Destructuring - Funções - Array
      let num = [10, 20, 30, 40]
      function teste([ ,v1, ,v3]){//precisa ter ordem para recuperação dos valores
        console.log(v1, v3)
      }
      teste(num)

      //Destructuring - Funções - Objetos
      let objeto = {
        a: 10, b: 20, c: 30, d: 40
      }
      function test({a, b, d}){//nao precisa ter ordem para recuperação dos valores
        console.log(a, b, d)
      }
      test(objeto)


      //Destructuring - Array - Spread/Rest
      let nums = [10, 20, 30, 40]
      let [x, ...resto] = nums
      console.log(x)
      console.log(resto)

      //Destructuring - Objeto - Spread/Rest
      let numeros = {
        a: 10, b: 20, c: 30, d: 40
      }
      let {a, b, ...z} = numeros
      console.log(a)
      console.log(b)
      console.log(z)

    </script>
  </head>

</html>
