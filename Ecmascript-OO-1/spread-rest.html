<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <title>Spead - Rest</title>
    <script>
        //Spread - Separa os dados
        //String
        let frase = 'OlÃ¡, Tudo Bem?'
        console.log(frase)
        console.log(...frase)
        console.log([...frase])

        //Array
        let listaJogos1 = Array('Minecraft', 'Dark and Darker')
        let listaJogos2 = Array('League of Legends', 'World of Warcraft')
        let todosJogos = Array('Jogos de Espada', 'MMOsRPGs', ...listaJogos1, ...listaJogos2)
        console.log(todosJogos)

        //Objetos
        let Pessoa = {
            nome: 'Joao',
            idade: 27
        }
        let Clone = {
            endereco: 'Rua A',
            ...Pessoa
        }
        console.log(Clone)


        //Rest - Junta os dados
        function soma(...num){
            let resultado = 0
            num.forEach(n => resultado+=n)
            return resultado
        }
        console.log(soma(3, 5, 8, 12, 2, 10))


        function multiplicacao(m, ...v){
            let resultado = 0
            v.forEach(p => resultado+=m*p)
            return resultado
        }
        console.log(multiplicacao(3, 5, 8, 12, 7, 10))

    </script>
  </head>

</html>
