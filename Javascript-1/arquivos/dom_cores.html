<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
    <title>Javascript</title>

    <script>
        function pintar(hexa, l, a){
            document.getElementById('quadrado').style.background = hexa
            document.getElementById('quadrado').style.width = l
            document.getElementById('quadrado').style.height = a
        }

        function modificaClasse(){
            document.getElementById('mensagem').className = 'estilo2'
        }
    </script>
    <style>
        .estilo1{
            background: red;
            color: white;
        }
        .estilo2{
            width: 400px;
            height: 160px;
            background: blueviolet;
            text-align: center;
            font-size: 25px;
            color: black;
            padding: 10px;
        }
    </style>
  </head>

  <body>
    <button type="button" onclick="pintar('#FF0000', '150px', '150px')">Vermelho</button>
    <button type="button" onclick="pintar('#00FF00', '20px', '180px')">Verde</button>
    <button type="button" onclick="pintar('#0000FF', '360px', '140px')">Azul</button>

    <div id="quadrado" style="border: 1px solid black; margin-top: 20px; width: 100px; height: 100px;"></div>

    <div id="mensagem" class="estilo1">
        <h3>Modificando a classe</h3>
        <button type="button" onclick="modificaClasse()">Aplicar classe</button>
    </div>
  </body>
</html>
