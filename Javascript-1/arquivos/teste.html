<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
    <title>Javascript</title>

  </head>

  <body>
    <input id="texto" onfocus="modificaCor()" onblur="modificaCor2()" type="text">
  </body>

  <script>
    function modificaCor(){
        document.getElementById('texto').style.background = 'yellow'
    }
    function modificaCor2(){
        var campo = document.getElementById('texto').value
        if(parseInt(campo.length) < 3){
            document.getElementById('texto').style.background = 'red'
        }else{
            document.getElementById('texto').style.background = 'green'
        }
    }
  </script>
</html>
