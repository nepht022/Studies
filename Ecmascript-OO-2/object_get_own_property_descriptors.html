<!DOCTYPE html>
<html>
    <body>
        <script>
            let obj = {
                nome: 'Rodrigo',
                profissional: {
                    site: 'rodrigofreire.com',
                    profissao: 'estudante'     
                },
                hobbies: [
                    {id: 1, hobby: 'trilhas'},
                    {id: 2, hobby: 'dormir'}
                ],
                pais: 'Brasil'
            }

            console.log(obj)
            console.log(Object.getOwnPropertyDescriptors(obj))
            //writable //false: nao pode ter seu valor modificado
            //configurable //false: nao pode ser deletado
            //enumerable //false: nao é listado por laços de repetição
            Object.defineProperty(obj, 'nome', {
                value: 'Rodrigo Freire',
                writable: false,
                enumerable: false,
                configurable: false
            })
            console.log(Object.getOwnPropertyDescriptors(obj))
        </script>
    </body>
</html>
